<div class="row">
    <div class="col-md-6">
        <h3 class="py-3">Post List</h3>

        <div class="py-3">
            <button class="btn btn-primary" [routerLink]="['add']">Add New</button>
        </div>

        <table class="table" *ngIf="posts$ | async as posts">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm mx-2" [routerLink]="['edit', post.id]">Update</button>
                        <button class="btn btn-danger btn-sm mx-2" (click)="onDelete(post)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <router-outlet></router-outlet>
    </div>
</div>
