<div class="row">
    <div class="col-sm-3">
        <input class="form-control" type="text" placeholder="Enter the value" autocomplete="off" [(ngModel)]="count" />
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary" (click)="onAddValue()">Add Value</button>
    </div>
    <div class="col-sm-3">{{ channelName }}</div>
    <div class="col-sm-2">
        <button class="btn btn-primary" (click)="onChangeChannelName()">Change Channel Name</button>
    </div>
</div>
